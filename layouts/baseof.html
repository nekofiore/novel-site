<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "title" . }}
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" href="favicon.png">
  {{ partial "title.html" .}}
</head>
<body>
  {{ partial "navbar" .}}
  <div>
    <div class="main-logo">
      {{ partial "logo.html" }}
    </div>
    <div class="content">
      <div class="intro">
        {{ with .GetPage "intro.md"}}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</body>
<div>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</div>
</html>
